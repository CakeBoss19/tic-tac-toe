<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles_fonts_images/CSS-stylesheets/normalize.css">
  <link rel="stylesheet" href="./styles_fonts_images/fonts/stylesheet.css">
  <link rel="stylesheet" href="./styles.css">
  <script src="./script.js" defer></script>
  <title>Tic-Tac-Toe PRACTICE</title>
</head>
<body>

  <label for="first-player">Player One</label>
  <input type="text" name="first-player" id="first-player" placeholder="Player 1" value="Player 1">
  
  <label for="second-player">Player Two</label>
  <input type="text" name="second-player" id="second-player" placeholder="Player 2" value="Player 2">
   
  <div class="invisible" id="winning-screen">
    <h1>Winner!</h1>
    <p class="congratulations"></p>
    <button onclick="gameRules.gameReset()" id="reset-button">Reset</button>
  </div>

  <div class="board x" id="board">
    <div class="cell" data-cell="0"></div>
    <div class="cell" data-cell="1"></div>
    <div class="cell" data-cell="2"></div>
    <div class="cell" data-cell="3"></div>
    <div class="cell" data-cell="4"></div>
    <div class="cell" data-cell="5"></div>
    <div class="cell" data-cell="6"></div>
    <div class="cell" data-cell="7"></div>
    <div class="cell" data-cell="8"></div>
  </div>



  </div>
</body>
</html>
